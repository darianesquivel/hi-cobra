<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Somos una agencia de Marketing y Comunicación Argentina que crea experiencias únicas y a medida para cada cliente."
    />
    <meta
      name="keywords"
      content="marketing, creatividad, interactivo, sitios web, ideas, branding, digital, 360, diseño, agencia"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>hi cobra | Marketing digital</title>
  </head>
  <body>
    <header class="d-flex flex-column justify-content-between">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="../../img/logocobra.png" alt="logo cobra"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div>
              <ul class="navbar-nav d-flex align-items-end menu">
                <li>
                  <a class="nav-link" href="../">Inicio</a>
                </li>
                <li>
                  <a class="nav-link" href="../proyectos/">Proyectos</a>
                </li>
                <li>
                  <a class="nav-link" href="../servicios/">Servicios</a>
                </li>
                <li>
                  <a class="nav-link" href="../nosotros/">Nosotros</a>
                </li>
                <li>
                  <a class="nav-link" href="../contacto/">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="d-flex justify-content-around">
        <div class="nav">
          <a class="nav-link" href="../contacto/">Esp</a>
          <a class="nav-link" href="../../en/contact/">Eng</a>
        </div>

        <div class="scroll-down">
          <h3>↓</h3>
          <p>scroll down</p>
        </div>
      </div>
    </header>
    <main>
      <section class="section6">
        <h2 class="h2__torcido container">Contacto</h2>
      </section>

      <section class="section1-contacto">
        <form class="section1-contacto__formulario">
          <div class="form-group">
            <label for="exampleFormControlInput1">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Mensaje</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Mensaje"
            ></textarea>
          </div>
          <button class="btn btn-light">Enviar</button>
        </form>

        <div class="section1-contacto__mapa">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6567.855273410091!2d-58.37563198043216!3d-34.605991307380236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses!2sar!4v1624471346703!5m2!1ses!2sar"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>
    </main>
    <footer class="footer d-flex flex-column text-center p-2">
      <p class="footer__copy">
        © Copyright 2001 - Todos los Derechos Reservados
      </p>
      <div class="footer__redes">
        <a href="https://www.facebook.com/"
          ><img
            class="footer__iconos"
            src="../../img/facelogo.png"
            alt="logo facebook"
        /></a>
        <a href="https://www.instagram.com/"
          ><img
            class="footer__iconos"
            src="../../img/instalogo.png"
            alt="logo instagram"
        /></a>
        <a href="https://www.twitter.com/"
          ><img
            class="footer__iconos"
            src="../../img/twlogo.png"
            alt="logo twitter"
        /></a>
        <a href="https://www.whatsapp.com/"
          ><img
            class="footer__iconos"
            src="../../img/wsplogo.png"
            alt="logo whatsapp"
        /></a>
      </div>
    </footer>

    <script src="../bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
