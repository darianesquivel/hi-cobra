<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Somos una agencia de Marketing y Comunicación Argentina que crea experiencias únicas y a medida para cada cliente."
    />
    <meta
      name="keywords"
      content="marketing, creatividad, interactivo, sitios web, ideas, branding, digital, 360, diseño, agencia"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>hi cobra | Marketing digital</title>
  </head>
  <body>
    <header class="d-flex flex-column justify-content-between">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="../../img/logocobra.png" alt="logo cobra"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div>
              <ul class="navbar-nav d-flex align-items-end menu">
                <li>
                  <a class="nav-link" href="../">Inicio</a>
                </li>
                <li>
                  <a class="nav-link" href="../proyectos/">Proyectos</a>
                </li>
                <li>
                  <a class="nav-link" href="../servicios/">Servicios</a>
                </li>
                <li>
                  <a class="nav-link" href="../nosotros/">Nosotros</a>
                </li>
                <li>
                  <a class="nav-link" href="../contacto/">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="d-flex justify-content-around">
        <div class="nav">
          <a class="nav-link" href="../contacto/">Esp</a>
          <a class="nav-link" href="../../en/contact/">Eng</a>
        </div>

        <div class="scroll-down">
          <h3>↓</h3>
          <p>scroll down</p>
        </div>
      </div>
    </header>
    <main>
      <section class="section-bannerContacto">
        <h2 class="h2__torcido container pt-5">Contacto</h2>
      </section>

      <section class="section1-contacto">
        <form class="section1-contacto__formulario p-5">
          <div class="form-group">
            <label for="exampleFormControlInput1"
              ><p class="p__torcido">E-mail</p></label
            >
            <input
              type="email"
              class="form-control texto-normal"
              id="exampleFormControlInput1"
              placeholder="nombre@ejemplo.com"
            />
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1"
              ><p class="p__torcido mt-3">Mesaje</p></label
            >
            <textarea
              class="form-control texto-normal"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Mensaje"
            ></textarea>
          </div>
          <button class="btn btn-light texto-negrita mayus mt-3">Enviar</button>
        </form>

        <div class="section1-contacto__mapa p-3">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                width="360"
                height="360"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=el%20talar&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe
              ><a href="https://www.whatismyip-address.com/divi-discount/"></a
              ><br /><style>
                .mapouter {
                  position: relative;
                  text-align: center;
                  height: 360px;
                  width: 400px;
                }</style
              ><a href="https://www.embedgooglemap.net"
                >google maps iframe embed</a
              ><style>
                .gmap_canvas {
                  overflow: hidden;
                  background: none !important;
                  height: 360px;
                  width: 400px;
                }
              </style>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer d-flex flex-column text-center p-2">
      <p class="footer__copy">
        © Copyright 2021 - Todos los Derechos Reservados
      </p>
      <div class="footer__redes">
        <a href="https://www.facebook.com/"
          ><img
            class="footer__iconos"
            src="../../img/facelogo.png"
            alt="logo facebook"
        /></a>
        <a href="https://www.instagram.com/"
          ><img
            class="footer__iconos"
            src="../../img/instalogo.png"
            alt="logo instagram"
        /></a>
        <a href="https://www.twitter.com/"
          ><img
            class="footer__iconos"
            src="../../img/twlogo.png"
            alt="logo twitter"
        /></a>
        <a href="https://www.whatsapp.com/"
          ><img
            class="footer__iconos"
            src="../../img/wsplogo.png"
            alt="logo whatsapp"
        /></a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
